<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="ryan">
    <title>登录界面</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='common/css/login.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">请登录</h2>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">用户名：</label>
          <input type="text" name="username" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">密码：</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
        </div>
        <div class="checkbox form-group">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">立即登录</button>
      </form>
    </div> <!-- /container -->
  </body>
</html>
